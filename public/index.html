<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OpenBoard</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img src="Icons/Pencil.svg" alt="">
        <img src="Icons/Eraser.svg" alt="">
        <img src="Icons/Download.svg" alt="">
        <img src="Icons/Upload.svg" alt="">
        <img src="Icons/StickyNote.svg" alt="">
        <img src="Icons/Redo.svg" alt="">
        <img src="Icons/Undo.svg" alt="">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="'2" max="10" value="3" class="pencil-input-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-cont">
        <input type="range" min="2" max="20" value="3" class="eraser-input-width">
    </div>

    <canvas></canvas>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
